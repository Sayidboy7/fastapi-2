<!DOCTYPE html>
<html>
<head>
	<title>Info | {{ item['name'] }}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

	<div class="card text-center">
	  <div class="card-header">
	    <a href="/" class="btn btn-outline-secondary me-5">Back</a>
	   	{{ item['category'] }}
	  </div>
	  <div class="card-body">
	    <h5 class="card-title">{{ item['name'] }}</h5>
	    <p class="card-text">{{ item['color'] }}</p>
	    <p class="card-text">${{ item['price'] }}</p>
	  </div>
	  <div class="card-footer text-body-secondary">
	  	 <a href="{{ url_for('update_item', id=item['id']) }}" class="btn btn-outline-success">Edit</a>
	  	  <a href="{{ url_for('delete_item', id=item['id']) }}" class="btn btn-outline-danger">Delete</a>
	  	  <p class="mt-3">{{ item['created_at'] }}</p>
	  </div>
	</div>

</body>
</html>
