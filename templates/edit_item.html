<!DOCTYPE html>
<html>
<head>
	<title>
		{% if item %}
			Edit | {{ item['name'] }}
		{% else %}
			Create | Item
		{% endif %}
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

	{% if item %}
		<h2 class="text-center mt-2">Edit</h2>

		<form class="container" action="{{ url_for('update_item', id=item['id']) }}" method='POST'>
			<label>Name : </label>
			<input class="form-control" type="text" name="name" placeholder="Name.." value="{{ item['name'] }}">

			<label>Color : </label>
			<input class="form-control" type="text" name="color", placeholder="Color.." value="{{ item['color'] }}">

			<label>Price : </label>
			<input class="form-control" type="int" name="price" placeholder="Price.." value="{{ item['price'] }}">

			<button class="btn btn-success mt-3" type="submit">Edit</button>
		</form>
	{% else %}
		<h2 class="text-center mt-2">Create</h2>

		<form class="container" action="{{ url_for('create_item') }}" method='POST'>
			<label>Name : </label>
			<input class="form-control" type="text" name="name" placeholder="Name..">

			<label>Color : </label>
			<input class="form-control" type="color" name="color", placeholder="Color.." >

			<label>Price : </label>
			<input class="form-control" type="number" min=1 name="price" placeholder="Price..">

			<button class="btn btn-success mt-3" type="submit">Create</button>
		</form>
	{% endif %}

</body>
</html>
