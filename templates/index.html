<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

	<h2 class="text-center">Home</h2>
		<div class="container-fluid">
		<a href="{{ url_for('create_item') }}" class="btn btn-success mb-3">Create Item +</a>
	
	
	<div class="row">
		{% for item in items %}
	  <div class="col-sm-3  mb-sm-4">	  	
	    <div class="card bg-info">
	      <div class="card-body">
	        <h5 class="card-title">{{ item['name'] }}</h5>
	        <p class="card-text" style="color: {{ item['color']  }}; font-weight: 600">{{ item['color'] }}</p>
	        <p class="card-text">${{ item['price'] }}</p>
	        <a href="{{ url_for('item_info',id=item['id']) }}" class="btn btn-secondary">Detail</a>
	      </div>
	    </div>
	  </div>
	  {% endfor %}
	</div>
</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
